<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Juego del Ahorcado JS Vanilla</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>El Ahorcado</h1>
    </header>
    <div class="palabra-oculta" id="palabraOculta"></div>
    <!-- <input type="text" id="letra" placeholder="Dame una letra" maxlength="1" /> -->
    <div class="intentos" id="intentosRestantes"></div>

    <div class="ahorcado">
      <img src="el-ahorcado.1.jpg" alt="cabeza" />
      <img src="el-ahorcado.2.jpg" alt="cuerpo" />
      <img src="el-ahorcado.3.jpg" alt="brazo derecho" />
      <img src="el-ahorcado.4.jpg" alt="brazo izquierdo" />
      <img src="el-ahorcado.5.jpg" alt="pierna derecha" />
      <img src="el-ahorcado.6.jpg" alt="pierna izquierda" />
    </div>

    <div class="teclado">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
      <button>E</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>I</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
      <button>M</button>
      <button>N</button>
      <button>O</button>
      <button>P</button>
      <button>Q</button>
      <button>R</button>
      <button>S</button>
      <button>T</button>
      <button>U</button>
      <button>V</button>
      <button>W</button>
      <button>X</button>
      <button>Y</button>
      <button>Z</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
